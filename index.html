<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ToDo</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <main class="container">

        <section class="navbarContainer">
            <nav>
                <button id="hamburger"><i class="fa-solid fa-bars"></i></button>
                <h1>TO-DO</h1>
            </nav>
        </section>

        <section id="dropdown">
            <a href="" target="_blank" id="task">Add Task</a>
            <a href="" target="_blank"id="important">Important</a>
            <a href="" target="_blank" id="completed">Completed</a>
        </section>



        <section id="user">
            <p id="textTitle">New Note</p>
            <textarea  name="" id="textarea" placeholder="input your note"></textarea>
           <div id="btn">

            <button id="cancelbtn">Cancel</button>
           </div>
        </section>

        <div id="displayarea">
           <span>My Tasks</span> 
           <ul id="taskDisplay"></ul>
           <!-- <li><input type="checkbox" name="" 
            id="">task 1 <i class="fa-solid fa-trash"></i></li> -->
        <button id="taskbutton">Add Task</button>
        

        </div>

        

    </main>
